    <div>
      <h2>Please fill In the form below with the correct details to secure a table at Burger Bar</h2>
      <h3>(You can also call us at <b>1234 5678</b> to book a table)</h3>
    </div>
  <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First name</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Joe">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last name</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Bloggs">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Phone number</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 5678">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Email</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="example@icloud.com">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">When for?</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="12th July 2020">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Number of people</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="7">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Recieve notifications
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
